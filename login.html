<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Coding Club Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f2fe, #ede9fe, #fce7f3);
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <!-- Header -->
    <div class="text-center mb-6">
      <div class="w-16 h-16 mx-auto bg-gradient-to-br from-blue-600 to-purple-600 text-white rounded-2xl flex items-center justify-center text-2xl font-bold">CC</div>
      <h1 class="text-2xl font-bold mt-3 text-gray-800">Coding Club Login</h1>
      <p class="text-gray-500 text-sm">Welcome back! Please login to continue.</p>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="bg-red-100 text-red-700 text-sm p-2 rounded mb-4 text-center">
      <p th:text="${error}"></p>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!--<div class="flex justify-between items-center text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-blue-600"> Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>-->

      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2 rounded-xl font-semibold hover:opacity-90 transition">
        Login
      </button>
    </form>

    <!-- Register Section -->
<!--    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="#" class="text-blue-600 font-medium hover:underline">Register here</a>
    </p>-->
  </div>

</body>
</html>
